<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户管理</title>
<script>
window.onload=function(){
	var oDiv=document.getElementsByClassName("course");
	for(var i=0;i<oDiv.length;i++)
	{
		oDiv[i].onmousemove=function(){
			this.style.background="#55595D";
		};
		oDiv[i].onmouseout=function(){
			this.style.background="#36383B";
		};
	}
}
</script>
<link type="text/css" rel="stylesheet" charset="utf-8" href="../CSS/SubMenu.css" />
<style>
.course{background:#36383B; width:800px; height:45px; margin-left:50px; margin-top:20px; padding-top:9px; padding-left:20px; color:#FFFFFF}
.coursebox{ margin-top:180px; width:100%; height:400px; padding-top:30px; font-family:"方正姚体"; font-size:28px; margin-bottom:50px; overflow:auto}
</style>
</head>


<body>

        <div class="course"></div>
        <div class="course"></div>
        <div class="course"></div>
    </div>
</div>


</body>
</html>
